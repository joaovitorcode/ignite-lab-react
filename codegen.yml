schema: https://api-sa-east-1.graphcms.com/v2/cl4omux690k5301xshz7v5nc7/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false